<!-- This is an HTML Form. Forms can be used to generate POST requests from your browser -->

<form method="post" action="handleCourseForm">

    <!-- This is a token the prevents outside websites from generating POST requests -->
    {% csrf_token %}
  
  
    <!-- This is the actual form -->
    <label for="course_name">Course Name:</label><br>
    <input type="text" name="course_name" ><br>
  
    <label for="course_id">Course ID:</label><br>
    <input type="email" name="course_id"><br>
    
    <label for="start_date">Start Date:</label><br>
    <input type="date" name="start_date"><br>
  
    <label for="end_date">End Date:</label><br>
    <input type="date" name="end_date"><br>

    <label for="meeting_time">Meeting Time:</label><br>
    <input type="time" name="meeting_time" ><br>

    <label for="times_per_week">Times Per Week:</label><br>
    <input type="number" name="times_per_week" ><br>

    <input type="submit" value="Submit">
  </form>
  
  {{error}}
