
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post", action="login_view">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <label for="user_type">Select an option:</label>
    <select id="user_type" name="user_type">
      <option value="student">Student</option>
      <option value="instructor">Instructor</option>
    </select><br>

    <label for="objective">Select an option:</label>
    <select id="objective" name="objective">
      <option value="join">Join</option>
      <option value="upload">Upload</option>
      <option value="track_attendance">Track Attendance</option>
    </select><br>

    <label for="course_id">Course ID:</label>
    <input type="text" id="course_id" name="course_id"><br>

    <button type="submit">Log in</button>
</form>
